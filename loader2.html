<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    overflow: hidden;
  }

  .loader-container {
    position: relative;
    width: 100px;
    height: 100px;
  }

  .loader {
    width: 100%;
    height: 100%;
    border: 8px solid transparent;
    border-top: 8px solid #3498db;
    border-radius: 50%;
    animation: spin 1s linear infinite, fade 1.5s alternate infinite;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  @keyframes fade {
    0%, 100% { background-color: rgba(0, 0, 0, 0.2); }
    50% { background-color: rgba(0, 0, 0, 0.7); }
  }
</style>
</head>
<body>
<div class="loader-container">
  <div class="loader"></div>
</div>
</body>
</html>
