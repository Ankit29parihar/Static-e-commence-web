<!DOCTYPE html>
<html>
<head>
  <title>Circle Animation</title>
 <style>
    .circle {
  width: 200px;
  height: 200px;
  background-color: red;
  border-radius: 50%;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(50%, 50%);
  animation: rotate 5s infinite linear;
}

@keyframes rotate {
  0% {
    transform: translate(-50%, -50%) rotate(0deg);
  }
  100% {
    transform: translate(-50%, -50%) rotate(360deg);
  }
}

 </style>
</head>
<body>
  <div class="circle">
    <h1>hello world</h1>
  </div>
</body>
</html>
